<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1f439bf65f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="src/style.css" rel="stylesheet" type="text/css" />
  <title>Hygge Weather App</title>
  </head>
<body>
  <div class="container">
    <div class="weather-app-wraper">
      <div class="searchCity">
      <form class="search-form" id="search-form">
        <input type="search" id="search-city" placeholder="ENTER A CITY" autofocus="on" autocomplete="off">
        <input type="submit" id="search-button" value="Search">
        <i type="submit" id="search-GPS-coordinates" class="fas fa-map-marker-alt"></i>
      </form>
      </div>
      <div class="row">
        <div class="col-6">
        <img class=background-image src="images/wander.png" width="450px" />
        </div>
        <div class="col-6">       
          <div class=temperatureInCity>
            <h1 id="search-city-output">LISBON</h1>
            <p id="current-date"></p>
              <div class="temperature">
                <div class="degreeTemperature">
                  <h2><span id=current-temperature>16</span>&deg;<span id=celsius-icon>C</span>|<span id=fahrenheit-icon>F</span></h2>
                  <div id=weather-description>SUNNY</div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <i class="fas fa-sun" id="currentWeather-icon"></i>
                </div>
                <div class="col-6">
                  <ul>
                    <li id=wind><i class="fas fa-wind"></i>2km/h</li>
                    <li id=precipitation><i class="fas fa-umbrella"></i>0%</li>
                    <li id=humidity><i class="fas fa-tint"></i>30%</li>
                  </ul>
                </div>
              </div>
          </div>
          <h3 class=inspirationalQuote>
            <strong>Perfect day<div class=todaysActivity>for a Nature Walk!</div></strong>
          </h3>
        </div>
      </div>
      <footer>
        <div class="row" id="weather-forecast">
          <div class="col-2">
            TODAY <br /> 
            18&deg;|3&deg; <br />
            <i class="fas fa-cloud-sun" id="forecastIcon"></i>
          </div>
          <div class="col-2">
            DAY2 <br />
            21&deg;|5&deg; <br />
            <i class="fas fa-sun" id="forecastIcon"></i>
          </div>
          <div class="col-2">
            DAY3 <br />
            21&deg;|6&deg; <br />
            <i class="fas fa-sun" id="forecastIcon"></i>
          </div>
          <div class="col-2">
            DAY4 <br />
            18&deg;|6&deg; <br />
            <i class="fas fa-sun" id="forecastIcon"></i>
          </div>
          <div class="col-2">
            DAY5 <br />
            16&deg;|7&deg; <br />
            <i class="fas fa-cloud-sun" id="forecastIcon"></i>
          </div>
          <div class="col-2">
            DAY6 <br />
            16&deg;|6&deg; <br />
            <i class="fas fa-cloud-rain" id="forecastIcon"></i>
          </div>
        </div>
      </footer>
    </div>
    <p class="projectLink"><a href="https://github.com/lourenco-at/my-hygge-weather-app" target="_blank">Open-sourced code</a> by <span>Ana Louren√ßo</span></p>
  </div> 
  <script src="src/script.js"></script>
</body>
</html>
