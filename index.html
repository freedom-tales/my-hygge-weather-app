<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1f439bf65f.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="src/style.css" rel="stylesheet" type="text/css" />
  <title>Hygge Weather App</title>
  </head>
<body>
  <div class="container">
    <div class="weather-app-wraper">
      <div class="searchCity">
      <form class="search-form" id="search-form">
        <input type="search" id="search-city" placeholder="ENTER A CITY" autofocus="on" autocomplete="off">
        <input type="submit" id="search-button" value="Search">
        <i type="submit" id="search-GPS-coordinates" class="fas fa-map-marker-alt"></i>
      </form>
      </div>
      <div class="row">
        <div class="col-6">
          <img src="images/clouds.png" id=background-image width="450px" />
        </div>
        <div class="col-6">       
          <div class=resultCity>
            <h1 id="search-city-output">LISBON</h1>
            <p id="current-date"></p>
          </div>
          <div class="row" id="weatherOverview">
            <div class="col-6">
              <img src="http://openweathermap.org/img/wn/01d@2x.png" id="currentWeather-icon" width="140" />
            </div>
            <div class="col-6">
              <h2><span id=current-temperature>16</span><span id=units>&deg;<span id=celsius-icon>C</span>|&deg;<span id=fahrenheit-icon>F</span></span></h2>
              <div class="weatherDescription">
                <ul>
                  <li id=weather-description>SUNNY</li>
                  <li><i class="fas fa-wind"></i><span id=wind>2</span>km/h</li>
                  <li><i class="fas fa-tint"></i><span id=humidity>30</span>%</li>
                </ul>
              </div>
            </div>
          </div>
          <h3 class=inspirationalQuote>
            <strong>Do whatever makes <br/> your soul shine!</strong>
          </h3>
        </div>
      </div>
      <footer>
        <div class="row" id="weather-forecast">
        </div>      
      </footer>
    </div>
    <p class="projectLink"><a href="https://github.com/lourenco-at/my-hygge-weather-app" target="_blank">Open-sourced code</a> by <span>Ana Louren√ßo</span></p>
  </div> 
  <script src="src/script.js"></script>
</body>
</html>
